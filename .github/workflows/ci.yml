name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build Docker image
      run: |
        docker build -f docker/fastapi-hello/Dockerfile -t fastapi-hello .
    - name: Run tests
      run: |
        docker run --rm fastapi-hello sh -c "cd /app && PYTHONPATH=/app pytest"