name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build Docker image
      run: |
        docker build -t fastapi-hello ./docker/fastapi-hello
    - name: Run tests
      run: |
        docker run --rm fastapi-hello sh -c "cd /app && PYTHONPATH=/app pytest"